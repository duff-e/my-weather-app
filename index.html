<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/design.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-bar" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="submit-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="current-city" id="current-city">Madrid</h1>
            <p class="current-details">
              Monday 10:35, fog
              <br />
              Humidity: <strong>43%</strong>, Wind: <strong>2.75km/h</strong>
            </p>
          </div>
          <div class="current-weather">
            <span class="current-weather-icon">☁️</span>
            <span class="current-temperature">17</span
            ><span class="current-temperature-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/duff-e" target="_blank"> Elise Duffy</a> is
        open sourced by
        <a href="https://github.com/duff-e/my-weather-app" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://idyllic-queijadas-a56f57.netlify.app/" target="_blank">
          Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
