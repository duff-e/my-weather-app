<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/design.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Manrope:wght@200..800&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Madrid</h1>
          <p>
            Monday 10:35, fog
            <br />
            Humidity: <span>43%</span>, Wind: <span>2.75km/h</span>
          </p>
        </div>
        <div>☁️ 17°C</div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/duff-e" target="_blank"> Elise Duffy</a> is
        open sourced by
        <a href="https://github.com/duff-e/my-weather-app" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://idyllic-queijadas-a56f57.netlify.app/" target="_blank">
          Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
