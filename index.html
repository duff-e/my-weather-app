<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city..." required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div>
        <h1>Madrid</h1>
        <p>
          Monday 10:35, fog
          <br />
          Humidity: <span>43%</span>, Wind: <span>2.75km/h</span>
        </p>
      </div>
      <div>☁️ 17°C</div>
    </main>
    <footer>
      Coded by
      <a href="https://github.com/duff-e" target="_blank"> Elise Duffy</a> is
      open sourced by

        >Github</a
      >
      and hosted on
      <a href="https://idyllic-queijadas-a56f57.netlify.app/" target="_blank">
        Netlify</a
      >
    </footer>
  </body>
</html>
